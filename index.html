<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="logo"></div>
    <div class="header">
        <h1 class="title">Interested in our business pricing?</h1>
        <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
    </div>
    
    <form action="#">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Ethan Johnson">
        </div>

        <div>
            <label for="email">Company Email</label>
            <input type="email" id="email" placeholder="ethan@johnson.com">
        </div>

        <div>
            <label for="size">Company Size</label>
            <select name="size" id="size">
                <option value="50">5 - 50 employees</option>
                <option value="100">50 - 100 employees</option>
                <option value="150">100 - 150 employees</option>
            </select>
        </div>

        <div>
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option value="landing-pages">Building Landing pages</option>
                <option value="web-apps">Building Web Applications</option>
                <option value="e-commerce">Building E-commerce Software</option>
            </select>
        </div>

        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="50 - 100 employees"></textarea>
        </div>

        <button type="submit">Contact Sales</button>
    </form>
</body>
</html>
